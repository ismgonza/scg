{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <meta property="og:image" content="{% static "images/IsotipoColor.svg"%}">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/svg+xml" sizes="128x150" href="{% static "images/IsotipoNegativo.svg"%}">
    <link rel="icon" type="image/svg+xml" sizes="128x150" href="{% static "images/IsotipoColor.svg"%}" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{% static "styles.min.css" %}">
    {% block css_files %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light" style="text-align: center;">
            <div class="container-fluid"><a class="navbar-brand" href="#"><img class="main-logo" src="{% static "images/ImagotipoNegativo.png"%}" alt="main_logo"></a><button data-bs-toggle="collapse" class="navbar-toggler border rounded border-2 border-white" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse justify-content-end" id="navcol-1">
                    <ul class="navbar-nav d-flex justify-content-around" style="max-width: 550px;">
                        {% if nombre_cuenta != "SCG" %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'client' nombre_cuenta %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'tasks' nombre_cuenta %}" data-i18n="nav.blog">Tasks</a></li>
                            <li class="nav-item dropdown"><a class="nav-link" href="#" aria-expanded="false" data-bs-toggle="dropdown"><i class="far fa-user-circle"></i></a>
                                <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="{% url 'perfil' nombre_cuenta %}">My Profile</a><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></div>
                            </li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'index' nombre_cuenta %}" data-i18n="nav.blog">Customers</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'admin_tasks' nombre_cuenta %}" data-i18n="nav.blog">Tasks</a></li>
                            <li class="nav-item dropdown"><a class="nav-link" href="#" aria-expanded="false" data-bs-toggle="dropdown"><i class="far fa-user-circle"></i></a>
                                <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="{% url 'perfil' nombre_cuenta %}">My Profile</a><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></div>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="row g-0">
            <div class="col">
                <p>2024 SCG</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "js/agg_sec_report_by_alert.min.js" %}"></script>
    <script src="{% static "js/fetch_data.min.js" %}"></script>
    <script src="{% static "js/generate_charts.min.js" %}"></script>
    <script src="{% static "js/generate_top_alerts.min.js" %}"></script>
    <script src="{% static "js/main.min.js" %}"></script>
    <script src="{% static "js/render_tables.min.js" %}"></script>
</body>
</html>
