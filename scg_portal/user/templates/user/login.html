{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Welcome to SC Central</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/svg+xml" sizes="128x150" href="{% static "images/IsotipoNegativo.svg"%}">
    <link rel="stylesheet" href="{% static "user/styles.min.css" %}">
</head>

<body>

    {% if messages %}
    <div id="alert">
        <h2>Error</h2>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

<body>
    <section class="section_login">
        <div class="container">
            <div class="row login_logo">
                <div class="col"><img src="{% static "images/IsotipoColor.png"%}"></div>
            </div>
            <div class="row login_form">
                <div class="col">
                    <p>Welcome Back!<br>Login to your account</p>
                        <form method="post">
                            {% csrf_token %}
                            <input type="email" name="{{ form.correo.name }}" id="{{ form.correo.id_for_label }}" class="form-control" placeholder="Email" required>
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required>
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </form><br/>
                    <a href="{% url 'reset' %}">Forgot my password</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "user/js/script.min.js" %}"></script>

</body>
</html>
